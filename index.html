<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Calculadora Online</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="calculadora-completa">
		<div class="visor-zerar">
			<textarea class="item visor"></textarea>
			<button class="item zerar">Zerar</button>
		</div>
		<div class="numeros">
			<button class="item algarismo">1</button>
			<button class="item algarismo">2</button>
			<button class="item algarismo">3</button>
			<button class="item algarismo">4</button>
			<button class="item algarismo">5</button>
			<button class="item algarismo">6</button>
			<button class="item algarismo">7</button>
			<button class="item algarismo">8</button>
			<button class="item algarismo">9</button>
			<button class="item algarismo especial">0</button>
		</div>
		<div class="operadores">
			<button class="item operador">-</button>
			<button class="item operador">+</button>
			<button class="item operador">*</button>
			<button class="item operador">/</button>
			<button class="item operador">=</button>
		</div>

		<!--UTILIZAR LISTAS PARA OS OPERADORES, E FAZER ASSIM: LISTA DE CONTA "PRIMEIRO NÚMERO, OPERADOR, SEGUNDO NÚMERO". QUANDO O USUÁRIO CLICAR EM IGUAL, REALIZAR PRIMERIO -> OPERADOR -> SEGUNDO;-->
	</section>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
